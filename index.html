<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<script src = "js/script.js"></script>
</head>
<body onload = "setupFocus()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" src = "images/Jelly-1-Neurons.png" alt = "Cells under a microscope styled to look like jellyfish" 
	     onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	     
	<img class = "preview" src = "images/Jelly-2-Watercolor.jpeg" alt = "Watercolor of a blue jellyfish" 
	     onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	     
	<img class = "preview" src = "images/Jelly-3-Collage.jpeg" alt = "Textured collage of a purple jellyfish" 
	     onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	     
	<img class = "preview" src = "images/Jelly-4-Eraser.jpeg" alt = "Page of graphite with jellyfish images erased" 
	     onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">

  <img class = "preview" src = "images/Jelly-5-Jelly.png" alt = "Jar of purple jelly styled to look like a jellyfish" 
	     onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	     
	<img class = "preview" src = "images/Jelly-6-Marker.jpeg" alt = "Layered continuous line drawings of a jellyfish" 
	     onmouseover = "upDate(this)" onmouseout = "unDo()" onfocus = "upDate(this)" onblur = "unDo()">
	     
  <script  src="js/script.js"></script>

</body>
</html>
